name: Cloudflare Container Deployment V2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-job:
    name: Build and Push Slim Nextcloud
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Configure Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Registry Authentication
        run: |
          echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | docker login registry.cloudflare.com -u "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" --password-stdin

      - name: 4. Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/nextcloud-edge-platform-nextcloudcontainer:v1.0.0
            registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/nextcloud-edge-platform-nextcloudcontainer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
