name: Cloudflare Container Deployment V2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-job:
    name: Build and Push Slim Nextcloud
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Configure Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Build and Push with Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          TAG="v-${{ github.sha }}"
          IMAGE_URI="registry.cloudflare.com/${CLOUDFLARE_ACCOUNT_ID}/nextcloud-edge-platform-nextcloudcontainer:${TAG}"
          
          # Build and push the new image
          npx wrangler containers build . --push --tag $IMAGE_URI
          
          # Update wrangler.jsonc with the new image tag
          sed -i "s|\"image\": \".*\"|\"image\": \"$IMAGE_URI\"|g" wrangler.jsonc
          
          # Deploy the updated Worker + Container link
          npx wrangler deploy
