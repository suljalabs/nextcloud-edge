name: Cloudflare Container Deployment V2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-job:
    name: Build and Push Slim Nextcloud
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Configure Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Build and Push with Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "401e7bf72593b7e35a7049337b4920b4"
        run: |
          TAG="v-${{ github.sha }}"
          IMAGE_URI="registry.cloudflare.com/${CLOUDFLARE_ACCOUNT_ID}/nextcloud-edge-platform-nextcloudcontainer:${TAG}"
          
          echo "Building image with tag: $TAG"
          npx wrangler containers build . --push --tag $IMAGE_URI
          
          echo "Updating wrangler.jsonc with image: $IMAGE_URI"
          sed -i "s|\"image\": \".*\"|\"image\": \"$IMAGE_URI\"|g" wrangler.jsonc
          
          echo "Deploying Worker..."
          npx wrangler deploy
